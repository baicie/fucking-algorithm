<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let shouldTrack = true
        const bucket = new WeakMap()
        const reactiveMap = new Map()
        let activeEffect
        const ITERATE_KEY = Symbol()
        const MAP_KEY_ITERATE_KEY = Symbol()
        const effectStack = []
        const originMethod = Array.prototype.includes

        const arrayInstrumentations = {};
        ['includes', 'indexOf', 'lastIndexOf'].forEach(method => {
            const originMethod = Array.prototype[method];
            arrayInstrumentations[method] = function (...args) {
                let res = originMethod.apply(this, args);
                if (res === false || res === -1) {
                    res = originMethod.apply(this.raw, args); // 修正错误的调用
                }
                return res;
            };
        });

        ['push', 'pop', 'shift', 'unshift', 'splice'].forEach(method => {
            const originMethod = Array.prototype[method];
            arrayInstrumentations[method] = function (...args) {
                shouldTrack = false;
                let res = originMethod.apply(this, args);
                shouldTrack = true;
                return res;
            };
        });

        const mutableInstrumentations = {
            add(key) {
                const target = this.raw
                const hadKey = target.has(key)
                const res = target.add(key)
                if (!hasKey) {
                    trigger(target, key, 'ADD')
                }
                return res
            },
            delete(key) {
                const target = this.raw
                const hasKey = target.has(key)
                const res = target.delete(key)
                if (hasKey) {
                    trigger(target, key, 'DELETE')
                }
                return res
            },
            get(key) {
                const target = this.raw
                const had = target.has(key)
                track(target, key)
                if (had) {
                    const res = target.get(key)
                    return typeof res === "object" ? reactive(res) : res
                }
            },
            set(key, value) {
                const target = this.raw
                const had = target.had(key)
                const oldVal = target.get(key)
                const rawValue = value.raw || value
                target.set(key, rawValue)
                if (!had) {
                    trigger(target, key, 'ADD')
                } else if (oldVal !== value || (oldValue === oldValue && value === value)) {
                    trigger(target, key, 'SET')
                }
            },
            forEach(callback, thisArg) {
                const wrap = (val) => typeof val === "object" ? reactive(val) : val
                const target = this.raw
                track(target, ITERATE_KEY)
                target.forEach((v, k) => {
                    callback.call(thisArg, wrap(v), wrap(k), this)
                })
            },
            [Symbol.iterator]: iterationMethod,
            entries: iterationMethod,
            values: valuesIterationMethod
        }

        function iterationMethod() {
            const target = this.raw
            const itr = target[Symbol.iterator]()
            const wrap = (val) => typeof val === 'object' && val !== null ? reactive(val) : val
            track(target, ITERATE_KEY)
            return {
                next() {
                    const { value, done } = itr.next()
                    return {
                        value: value ? [wrap(value[0]), wrap(value[1])] : value,
                        done
                    }
                },
                [Symbol.iterator]() {
                    return this
                }
            }
        }

        function valuesIterationMethod() {
            const target = this.raw
            const itr = target.values()
            const wrap = (val) => typeof val === 'object' && val !== null ? reactive(val) : val
            track(target, ITERATE_KEY)
            return {
                next() {
                    const { value, done } = itr.next();
                    return {
                        value: wrap(value),
                        done
                    }
                },
                [Symbol.iterator]() {
                    return this
                }
            }
        }

        function keysIterationMethod() {
            const target = this.raw
            const itr = target.keys()
            const wrap = (val) => typeof val === 'object' && val !== null ? reactive(val) : val
            track(target, MAP_KEY_ITERATE_KEY)
            return {
                next() {
                    const { value, done } = itr.next();
                    return {
                        value: wrap(value),
                        done
                    }
                },
                [Symbol.iterator]() {
                    return this
                }
            }
        }

        function createReactive(obj, isShallow = false, isReadonly = false) {
            return new Proxy(obj, {
                get(target, key, receiver) {
                    if (key === 'raw') {
                        return target
                    }
                    if (key === 'size') {
                        track(target, ITERATE_KEY)
                        return Reflect.get(target, key, target)
                    }
                    if (Array.isArray(target) && arrayInstrumentations.hasOwnProperty(key)) {
                        return Reflect.get(arrayInstrumentations, key, receiver)
                    }
                    if (!isReadonly && typeof key !== "symbol") {
                        track(target, key)
                    }
                    const res = Reflect.get(target, key, receiver)

                    if (isShallow) {
                        return res
                    }
                    if (typeof res === "object" && res !== null) {
                        return isReadonly ? readonly(res) : reactive(res)
                    }
                    return target[key].bind(target)
                },
                set(target, key, newVal, receiver) {
                    if (isReadonly) {
                        console.warn(`${key} is read only`);
                        return true
                    }
                    const oldVal = target[key]
                    const type = Array.isArray(target)
                        ? Number(key) < target.length ? 'SET' : 'ADD'
                        : Object.prototype.hasOwnProperty.call(target, key) ? 'SET' : 'ADD'
                    const res = Reflect.set(target, key, newVal, receiver)
                    if (target === receiver.raw) {
                        if (oldVal !== newVal && (oldVal === oldVal || newVal === newVal)) {
                            trigger(target, key, type, newVal)
                        }
                    }
                    return res
                },
                has(target, key) {
                    track(target, key)
                    return Reflect.has(target, key)
                },
                ownKeys(target) {
                    track(target, Array.isArray(target) ? 'length' : ITERATE_KEY)
                    return Reflect.ownKeys(target)
                },
                deleteProperty(target, key) {
                    if (isReadonly) {
                        console.warn(`${key} is read only`);
                        return true
                    }
                    const hasKey = Object.prototype.hasOwnProperty.call(target, key)
                    const res = Reflect.deleteProperty(target, key)
                    if (res && hasKey) {
                        trigger(target, key, 'DELETE')
                    }
                    return res
                }
            })
        }

        function effect(fn, options = {}) {
            const effectFn = () => {
                cleanup(effectFn);
                activeEffect = effectFn;
                effectStack.push(effectFn);
                const res = fn();
                effectStack.pop();
                activeEffect = effectStack[effectStack.length - 1];
                return res;
            };

            effectFn.options = options;
            effectFn.deps = [];

            if (!options.lazy) {
                effectFn();
            }

            return effectFn;
        }

        function cleanup(effectFn) {
            for (let i = 0; i < effectFn.deps.length; i++) {
                const deps = effectFn.deps[i]
                //删除所有存在关系的deps中的当前的effectFn
                deps.delete(effectFn)
            }
            effectFn.deps.length = 0
        }

        function track(target, key) {
            if (!activeEffect || !shouldTrack) return;

            let depsMap = bucket.get(target);
            if (!depsMap) {
                bucket.set(target, (depsMap = new Map()));
            }

            let deps = depsMap.get(key);
            if (!deps) {
                depsMap.set(key, (deps = new Set()));
            }
            deps.add(activeEffect);
            activeEffect.deps.push(deps);
        }

        function trigger(target, key, type, newVal) {
            const depsMap = bucket.get(target);
            if (!depsMap) return;

            const effectsToRun = new Set();
            const effects = depsMap.get(key);

            effects && effects.forEach(effectFn => {
                if (activeEffect !== effectFn) {
                    effectsToRun.add(effectFn);
                }
            });

            if (type === 'ADD' || type === 'DELETE' || (
                type === 'SET' && Object.prototype.toString.call(target) === '[object Map]'
            )) {
                const iterateEffects = depsMap.get(ITERATE_KEY);
                iterateEffects && iterateEffects.forEach(effectFn => {
                    if (activeEffect !== effectFn) {
                        effectsToRun.add(effectFn);
                    }
                });
            }

            if ((type === 'ADD' || type === 'DELETE') && Object.prototype.toString.call(target) === '[object Map]') {
                const iterateEffects = depsMap.get(MAP_KEY_ITERATE_KEY);
                iterateEffects && iterateEffects.forEach(effectFn => {
                    if (activeEffect !== effectFn) {
                        effectsToRun.add(effectFn);
                    }
                });
            }

            if (Array.isArray(target)) {
                depsMap.forEach((effects, key) => {
                    if (key >= newVal) {
                        effects.forEach(effectFn => {
                            if (activeEffect !== effectFn) {
                                effectsToRun.add(effectFn);
                            }
                        });
                    }
                });
            }

            effectsToRun.forEach(effectFn => {
                if (effectFn.options.scheduler) {
                    effectFn.options.scheduler(effectFn);
                } else {
                    effectFn();
                }
            });
        }

        function reactive(obj) {
            const existionProxy = reactiveMap.get(obj)
            if (existionProxy) return existionProxy
            const proxy = createReactive(obj)
            reactiveMap.set(obj, proxy)
            return proxy
        }

        function shallowReactive(obj) {
            return createReactive(obj, true)
        }

        function readonly(obj) {
            return createReactive(obj, false, true)
        }

        function shallowReadonly(obj) {
            return createReactive(obj, true, true)
        }


        const p = reactive(new Map([['key1', 'value1'], ['key2', 'value2']]))

        effect(() => {
            for (const value of p.keys()) {
                console.log(value);
            }
        })
        p.set('key2', 'value3')
        p.set('key3', 'value4')
    </script>
